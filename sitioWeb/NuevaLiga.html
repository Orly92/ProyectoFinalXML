<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ligas de fútbol</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this page -->
    <link href="custom.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Ligas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="NuevaLiga.html">Crear Liga</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="acercade.html">Acerca de</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container marketing">
        <h1 class="text-center">Crear nueva Liga</h1>

          <div class="row">
            <div class="col-sm">
              <form>
                <div class="mb-3">
                  <label for="exampleInputText1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="exampleInputText1" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputText2" class="form-label">Presidente</label>
                  <input type="text" class="form-control" id="exampleInputText2" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputText3" class="form-label">País</label>
                  <input type="text" class="form-control" id="exampleInputText3" />
                </div>
                <div class="mb-3">
                  <label for="divisionSelect" class="form-label"
                    >Elige una división</label
                  >
                  <select id="divisionSelect" class="form-select">
                    <option>Primera</option>
                    <option>Segunda</option>
                    <option>Tercera</option>
                    <option>Cuarta</option>
                  </select>
                </div>

                <button type="button" class="btn btn-primary" onClick="showForm()">Añadir equipos</button>

                <button type="submit" class="btn btn-primary">Crear</button>
              </form>

            </div>
            <div class="col-sm">
              <div class="tab-content">
                <div id="tabla-equipos" class="container tab-pane active">
                  <br />
                  <h3>Equipos:</h3>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Siglas</th>
                        <th scope="col">Presupuesto</th>
                        <th scope="col">Total de jugadores</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>a</td>
                        <td>b</td>
                        <td>c</td>
                        <td>d</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- Tab panes -->


        <div class="modal fade" tabindex="-1" role="dialog" id="modal-equipos">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title" id="modal-titulo"></h4>
                  </div>
                  <div class="modal-body" id="modal-contenido">
                      <table class="table table-bordered">
                          <tbody>
                              <tr>
                                  <td><strong>Nombre:</strong></td>
                                  <td><input id="equipos-nombre" type="text" class="form-control" /></td>
                              </tr>
                              <tr>
                                  <td><strong>Siglas:</strong></td>
                                  <td><input id="equipos-siglas" type="text" class="form-control" /></td>
                              </tr>
                              <tr>
                                  <td><strong>Presupuesto:</strong></td>
                                  <td><input id="equipos-presupuesto" type="text" class="form-control" /></td>

                              </tr>
                              <tr>
                                  <td><strong>Total de jugadores:</strong></td>
                                  <td><input id="equipos-total_jugadores" type="text" class="form-control" /></td>

                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <div class="modal-footer">
                      <button type="button" onclick="addItem ()" class="btn btn-accept" >Aceptar</button>
                      <button type="button" class="btn btn-cancel" data-dismiss="modal">Cerrar</button>
                  </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script type="text/javascript">

          function showForm () {
                      var titulo = "Datos del equipo";
                      $("#modal-titulo").html(titulo);
                      $("#modal-equipos").modal('show');
          }

          function addItem () {
                      var table = $("#tabla-equipos tbody");
                      table.append("<tr><td>"+ $("#equipos-nombre").val()+"</td><td>"+$("#equipos-siglas").aa+"</td>   <td>"+$("#equipos-nombre").value+"</td></tr>");
                      $('#modal-equipos').modal('hide');
          }

      </script>

      <!-- /.container -->

      <div class="tab-content">
        <div id="Ligas" class="container tab-pane active">
          <br />
          <h3>Ligas</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Presidente</th>
                <th scope="col">País</th>
                <th scope="col">Equipos</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <hr class="featurette-divider" />

      <!-- FOOTER -->
      <footer class="container">
        <p class="float-end"><a href="#">Ir arriba</a></p>
        <p>
          &copy; 2022 Universidad de Alicante. &middot;
          <a href="acercade.html">Acerca de</a>
        </p>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </body>
</html>
